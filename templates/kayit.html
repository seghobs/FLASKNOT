<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            background-color: #242424;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            background-color: #303030;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: #e0e0e0;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kayıt Ol</h2>
        <form method="POST">
            <input type="text" name="isim" placeholder="İsim" required><br>
            <input type="email" name="email" placeholder="E-posta" required><br>
            <input type="password" name="sifre" placeholder="Şifre" required><br>
            <button type="submit">Kayıt Ol</button>
        </form>
        <a href="/giris" class="login-link">Eğer hesabınız varsa, giriş yap</a>
    </div>
</body>
</html>
