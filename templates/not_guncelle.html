<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Güncelle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 40px 15px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }
        .card-title {
            color: #ffffff;
        }
        .card-text {
            color: #c2c2c2;
        }
        .form-group input, .form-group textarea {
            background-color: #242424;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .btn-primary {
            background-color: #303030;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .modal-content {
            background-color: #242424;
            color: #fff;
        }
        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            font-size: 16px;
            text-align: center;
            animation: slideUp 0.5s ease-in-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }
        .bg-dark {
            background-color: #1e1e1e !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="font-weight-bold">Not Güncelle</h2>
            <a href="{{ url_for('profil') }}" class="btn btn-outline-light">Geri Dön</a>
        </div>
        <p class="lead mb-4">Mevcut notunuzu güncellemek için aşağıdaki formu doldurun.</p>

        <!-- Not güncelleme formu -->
        <form method="POST" action="{{ url_for('not_guncelle', not_id=not_obj.id) }}" class="bg-dark p-4 rounded shadow mb-4">
            <div class="form-group">
                <input type="text" name="baslik" placeholder="Başlık" value="{{ not_obj.baslik }}" required class="form-control">
            </div>
            <div class="form-group">
                <textarea name="icerik" placeholder="İçerik" required class="form-control">{{ not_obj.icerik }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-edit mr-2"></i> Güncelle
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
